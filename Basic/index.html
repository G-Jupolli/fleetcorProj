<!doctype html>
<html lang="en">

<head>
	<meta charset = "utf-8">
	<title></title>
    <meta name="author" content="Granit Jupolli">
    <meta name="description" content="Portfolio website">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="libs/css/style.css" rel="stylesheet">

</head>

<body>
    
    <form id="card__form">

        <div class="form__item">
            <label for="name">Name:</label>
            <div>
                <input id="input__name" type="text" name="name" placeholder="Enter Your Name" required />
                <p class="hidden">Only include letters and spaces</p>
            </div>
        </div>

        <div class="form__item">
            <label for="email">Email:</label>
            <div>
                <input id="input__email" type="email" name="email" placeholder="Enter Your Email" required />
                <p class="hidden">Invalid email</p>
            </div>
        </div>

        <div class="form__item">
            <label for="card">Card:</label>
            <div>
                <input id="input__card" type="text" name="card" placeholder="Enter a Proxy Credit Card Number." required />
                <p id="card__regexError" class="hidden">Only include numbers and spaces</p>
                <p id="card__LUHNError" class="hidden">Invalid card number</p>
            </div>
        </div>

        <button type="submit">Submit</button>

    </form>

    <script type="application/javascript" src="libs/js/jquery-3.6.0.min.js"></script>
    <script type="application/javascript" src="libs/js/script.js"></script>

	
</body>

</html>
